<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hosts Export</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Hosts Export</h1>
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['ID'] }}</td>
                <td>{{ row['Name'] }}</td>
                <td>{{ row['Description'] }}</td>
                <td>{{ row['Enabled'] }}</td>
                <td>{{ row['Last Job ID'] }}</td>
                <td>{{ row['Last Job Status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
