---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: awx-browser
  labels:
    app: awx-browser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awx-browser
  template:
    metadata:
      labels:
        app: awx-browser
    spec:
      containers:
        - name: awx-browser
          image: awx-browser:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: AWX_BASE_URL
              value: "https://awx.example.com"
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
            limits:
              memory: "400Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: awx-browser
spec:
  selector:
    app: awx-browser
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
