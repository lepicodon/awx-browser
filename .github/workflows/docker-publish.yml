# .github/workflows/docker-publish.yml
name: Build & Push Docker image

# -----------------------------------------------------------------
# When do we run?
# -----------------------------------------------------------------
on:
  push:
    branches:
      - main            # build on pushes to main (or change to your default)
    tags:
      - 'v*'            # also build on version tags like v1.2.3
  workflow_dispatch:   # allow manual runs from the UI

# -----------------------------------------------------------------
# Permissions (only needed if you override defaults)
# -----------------------------------------------------------------
permissions:
  contents: read            # needed for checkout
  packages: write           # needed to push to ghcr.io
  # id-token: write         # optional, for OIDC if you use it later

# -----------------------------------------------------------------
# Jobs
# -----------------------------------------------------------------
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # ---------------------------------------------------------------
    # Use a matrix if you want multi‑arch images (recommended!)
    # ---------------------------------------------------------------
    strategy:
      matrix:
        # You can add more platforms, e.g. linux/arm64
        platform: [linux/amd64, linux/arm64]

    steps:
      # -------------------------------------------------------------
      # 1️⃣ Checkout the repo (including sub‑modules if you need them)
      # -------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # fetch-depth: 0   # optional: needed for tags/versions
          submodules: true

      # -------------------------------------------------------------
      # 2️⃣ Set up Docker Buildx (required for multi‑arch & caching)
      # -------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          buildkit-stages-output: true

      # -------------------------------------------------------------
      # 3️⃣ Log in to GHCR
      # -------------------------------------------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          # Use the default GITHUB_TOKEN (works for same‑repo pushes)
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # If you use a PAT instead, replace the two lines above with:
          # username: ${{ github.actor }}
          # password: ${{ secrets.GHCR_PAT }}

      # -------------------------------------------------------------
      # 4️⃣ (Optional) Extract metadata (tags, labels) automatically
      # -------------------------------------------------------------
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Image name (ghcr.io/<owner>/<repo>)
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

          # Automatic tags:
          #   - 'type=ref,event=branch'   → e.g. main
          #   - 'type=ref,event=tag'      → e.g. v1.2.3
          #   - 'type=sha'                → commit SHA (short)
          #   - 'type=raw,value=latest'   → always add a "latest" tag on the default branch
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

          # Optional: add labels (git repo, build date, etc.)
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      # -------------------------------------------------------------
      # 5️⃣ Build & Push the image (single command)
      # -------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          file: ./Dockerfile                # adjust if Dockerfile in sub‑folder
          platforms: ${{ matrix.platform }} # e.g. linux/amd64
          push: true                        # <-- IMPORTANT, pushes after build
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # ---------- Optional performance tweaks ----------
          # cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:cache
          # cache-to:   type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:cache,mode=max
